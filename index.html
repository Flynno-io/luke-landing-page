<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke's Landing Page</title>
    <link rel="stylesheet" href="style.css">
    </style>
</head>
    <body>
        <!-- Header -->
        <header>

            <!-- Navigation -->
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Sign Up</a></li>
                    <li><a href="#">About</a></li>
                </ul>
            </nav>

        </header>
        
        <!-- Main Content -->
        <main>

            <!-- Page Title -->
            <h1>Code Camp Study Group</h1>

            <!-- Page Logo -->
            <img src="/" alt="my image">

            <!-- Opening Paragraph -->
            <section class="paragraph">
                <p>Sign up below to join a Code Camp study group.</p>
            </section>

            <!-- Benefits -->
            <section class="benefits"></section>

            <!-- Sign Up Form -->
            <section class="form">
                <form action="submit">
                    <input type="text" name="Name" placeholder="text">
                    <input type="text" name="Email" placeholder="text">
                    <select value="">
                        <option name="beginner" id="beginner">Beginner</option>
                        <option name="intermediate" id="intermediate">Intermediate</option>
                        <option name="master" id="master">Master</option>
                    </select>
                </form>
            </section>
        </main>

        <!-- Footer -->
        <footer>Copyright 2024 All Rights Reserved</footer>
    </body>
</html>
